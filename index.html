<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ScoreKeeper</title>
</head>

<body>
  <h2><span class="player-1-score">0</span> to <span class="player-2-score">0</span></h2>
  <p>Playing to: <span class="score-display">0</span></p>

  <input type="number" class="input-score">
  <button class="player-1-btn">Player 1</button>
  <button class="player-2-btn">Player 2</button>
  <button class="reset">Reset</button>

  <script src="app.js"></script>
</body>

</html>
